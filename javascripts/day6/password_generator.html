<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f3f4f6; /* LinkedIn light grey */
      }

      .container {
        width: 380px;
        background: #ffffff;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #1f2937; /* Dark charcoal */
      }

      .p-header {
        position: relative;
        margin-bottom: 20px;
      }

      .p-header input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 2px solid #d1d5db;
        outline: none;
        font-size: 16px;
        color: #1f2937;
      }

      .p-header button {
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        padding: 6px 12px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #0077b5; /* LinkedIn blue */
        color: #fff;
        font-weight: 500;
      }

      .form-control {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        color: #1f2937;
      }

      .form-control input[type="number"] {
        width: 70px;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        color: #1f2937;
      }

      #submit {
        width: 100%;
        margin-top: 15px;
        padding: 14px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: #0077b5;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        transition: background 0.3s;
      }

      #submit:hover {
        background: #005f8d;
      }

      /* Popup (Toast) */
      .popup {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        padding: 14px 20px;
        border-radius: 10px;
        color: #fff;
        opacity: 0;
        pointer-events: none;
        transition: 0.3s ease;
        font-weight: 500;
      }

      .popup.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .popup.success {
        background: #0077b5;
      }

      .popup.error {
        background: #dc2626;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üîê Password Generator</h1>

      <div class="p-header">
        <input
          type="text"
          id="password"
          readonly
          placeholder="Generated password"
        />
        <button id="copy">Copy</button>
      </div>

      <div class="form-control">
        <label>Password Length</label>
        <input type="number" id="p-length" value="12" min="8" max="12" />
      </div>

      <div class="form-control">
        <label>Uppercase</label>
        <input type="checkbox" id="upper" />
      </div>

      <div class="form-control">
        <label>Lowercase</label>
        <input type="checkbox" id="lower" />
      </div>

      <div class="form-control">
        <label>Numbers</label>
        <input type="checkbox" id="number" />
      </div>

      <div class="form-control">
        <label>Symbols</label>
        <input type="checkbox" id="symbol" />
      </div>

      <button id="submit">Generate Password</button>
    </div>

    <div class="popup" id="popup"></div>

    <script>
      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*";

      const password = document.getElementById("password");
      const lengthInput = document.getElementById("p-length");
      const popup = document.getElementById("popup");

      function showPopup(message, type) {
        popup.textContent = message;
        popup.className = `popup show ${type}`;
        setTimeout(() => (popup.className = "popup"), 2500);
      }

      document.getElementById("submit").addEventListener("click", () => {
        const length = Number(lengthInput.value);

        if (length < 8 || length > 12) {
          showPopup("Password length must be between 8 and 12 characters", "error");
          return;
        }

        let chars = "";
        if (upper.checked) chars += upperCase;
        if (lower.checked) chars += lowerCase;
        if (number.checked) chars += numbers;
        if (symbol.checked) chars += symbols;

        if (!chars) {
          showPopup("Please select at least one option", "error");
          return;
        }

        password.value = generatePassword(length, chars);
        showPopup("Password generated successfully", "success");
      });

      function generatePassword(length, chars) {
        let result = "";
        for (let i = 0; i < length; i++) {
          result += chars[Math.floor(Math.random() * chars.length)];
        }
        return result;
      }

      document.getElementById("copy").addEventListener("click", async () => {
        if (!password.value) return;
        await navigator.clipboard.writeText(password.value);
        showPopup("Password copied ‚úÖ", "success");
      });
    </script>
  </body>
</html>
