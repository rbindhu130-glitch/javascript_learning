<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Clock</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Poppins", Arial, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #F8F8F8; /* Off-White */
      }

      .clock-box {
        text-align: center;
      }

      .title {
        color: #666666;
        font-size: 0.85rem;
        letter-spacing: 3px;
        margin-bottom: 12px;
        text-transform: uppercase;
      }

      .clock {
        background: #FFFFFF;
        color: #333333; /* Dark Grey digits */
        padding: 30px 60px;
        border-radius: 10px;
        font-size: 48px;
        letter-spacing: 4px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      }
    </style>
  </head>

  <body>
    <div class="clock-box">
      <div class="title">Digital Clock</div>
      <div class="clock" id="clock">00:00:00</div>
    </div>

    <script>
      function updateClock() {
        const now = new Date();

        let h = now.getHours();
        let m = now.getMinutes();
        let s = now.getSeconds();

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        document.getElementById("clock").innerText =
          h + ":" + m + ":" + s;
      }

      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
