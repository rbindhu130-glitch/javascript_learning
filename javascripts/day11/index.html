<!doctype html>
<html>
  <head>
    <title>Product Card Sample</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        min-height: 100vh;
        display: block;
      }
      #cardsContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .card {
        width: 250px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .category {
        font-size: 13px;
        color: gray;
        margin-bottom: 5px;
      }

      .price {
        font-size: 18px;
        color: green;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .rating {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .stock {
        font-size: 13px;
        margin-bottom: 12px;
        color: black;
      }

      .btn {
        background-color: black;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .btn:hover {
        background-color: #333;
      }
      #search,
      #btnSearch {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search products..." />
      <button id="btnSearch">Search</button>
    </div>
    <div id="cardsContainer"></div>
    <script>
      const cardsContainer = document.getElementById("cardsContainer");

      // Fetch products and create cards
      fetch(
        "https://my-json-server.typicode.com/msbAtGit/bootcamp-products-api/products",
      )
        .then((response) => response.json())
        .then((data) => {
          data.forEach((item) => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.setAttribute("data-category", item.category.toLowerCase());
            card.setAttribute("data-title", item.title.toLowerCase());

            // Initially hide all cards
            card.style.display = "none";

            card.innerHTML = `
        <img src="${item.image}" alt="Post Image">
        <div class="title">${item.title}</div>
        <div class="category">${item.category}</div>
        <div class="price">₹${item.price}</div>
        <div class="rating">⭐${item.rating.rate}(${item.rating.count} reviews)</div>
        <div class="stock">In Stock: ${item.stock}</div>
        <br>
        <button class="btn">Add to Cart</button>
      `;
            cardsContainer.appendChild(card);
          });
        })
        .catch((error) => console.error("Error:", error));

      const input = document.getElementById("search");
      const btn = document.getElementById("btnSearch");

      // Search button click
      btn.addEventListener("click", () => {
        const query = input.value.toLowerCase().trim();

        // Loop all cards
        for (let card of cardsContainer.children) {
          const category = card.getAttribute("data-category");
          const title = card.getAttribute("data-title");

          // Strict match: show only if exact match
          if (query === category || query === title) {
            card.style.display = "inline-block";
          } else {
            card.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
