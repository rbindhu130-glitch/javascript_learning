<!DOCTYPE html>
<html>
<head>
    <title>Asynchronous Non-Blocking Example</title>
</head>
<body>

<button onclick="nonBlockingTask()">Run Heavy Task</button>
<button onclick="alert('Clicked!')">Click Me</button>

<script>
function nonBlockingTask() {
    setTimeout(() => {
        alert("Heavy task finished");
    }, 5000);
}
</script>

</body>
</html>
