<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Clock</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Poppins", Arial, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #020024;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(4, 76, 148, 1) 0%,
          rgba(0, 212, 255, 1) 100%
        );
      }

      .clock-box {
        text-align: center;
      }

      .title {
        color: white;
        font-size: 0.9rem;
        letter-spacing: 3px;
        margin-bottom: 12px;
      }

      .clock {
        background: #65a2f7;
        color: #e5e7eb;
        padding: 28px 56px;
        border-radius: 10px;
        font-size: 46px;
        letter-spacing: 4px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>

  <body>
    <div class="clock-box">
      <div class="title">DIGITAL CLOCK</div>
      <div class="clock" id="clock">00:00:00</div>
    </div>

    <script>
      function updateClock() {
        const now = new Date();

        let h = now.getHours();
        let m = now.getMinutes();
        let s = now.getSeconds();

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        document.getElementById("clock").innerText = h + ":" + m + ":" + s;
      }

      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
