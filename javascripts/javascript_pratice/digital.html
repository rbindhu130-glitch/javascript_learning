<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Clock</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f172a;
        font-family: Arial, sans-serif;
      }

      .clock-box {
        text-align: center;
      }

      .clock {
        background: #020617;
        color: #22c55e;
        padding: 30px 50px;
        border-radius: 12px;
        font-size: 48px;
        letter-spacing: 3px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>

  <body>
    <div class="clock-box">
      <p style="color: white">Digital Clock</p>
      <div class="clock" id="clock">00:00:00</div>
    </div>

    <script>
      function updateClock() {
        const now = new Date();

        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        if (hours < 10) {
          hours = "0" + hours;
        }

        if (minutes < 10) {
          minutes = "0" + minutes;
        }

        if (seconds < 10) {
          seconds = "0" + seconds;
        }

        const time = hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").innerText = time;
      }

      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
