<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    .calculator {
      width: 340px;
      background: #1f2233;
      padding: 25px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    /* Display */
    #output {
      width: 100%;
      height: 75px;
      background: #000;
      border: none;
      border-radius: 15px;
      color: #d1d1d1;
      font-size: 36px;
      text-align: right;
      padding: 15px;
      margin-bottom: 25px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
    }

    button {
      height: 65px;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background: #2c2f45;
      color: #fff;
    }

    button:active {
      transform: scale(0.96);
    }

    .operator {
      background: #ff9f0a;
    }

    .danger {
      background: #ff453a;
    }

    .equal {
      grid-column: span 2;
      border-radius: 35px;
      background: #30d158;
      font-size: 22px;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" id="output" value="0" disabled />

    <div class="buttons">
      <button class="danger" onclick="clearAll()">CL</button>
      <button class="danger" onclick="del()">DEL</button>
      <button class="operator" onclick="display('%')">%</button>
      <button class="operator" onclick="display('/')">÷</button>

      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button class="operator" onclick="display('*')">×</button>

      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button class="operator" onclick="display('-')">−</button>

      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button class="operator" onclick="display('+')">+</button>

      <button onclick="display('.')">.</button>
      <button onclick="display('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let output = document.getElementById("output");

    function display(val) {
      if (output.value === "0") {
        output.value = val;
      } else {
        output.value += val;
      }
    }

    function calculate() {
      try {
        let result = eval(output.value);

        if (result === Infinity || result === -Infinity || isNaN(result)) {
          output.value = "Error";
        } else {
          output.value = result;
        }
      } catch {
        output.value = "Error";
      }
    }

    function clearAll() {
      output.value = "0";
    }

    function del() {
      output.value = output.value.slice(0, -1) || "0";
    }
  </script>
</body>
</html>
