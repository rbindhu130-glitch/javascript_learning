<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: #2f3542;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, auto);
      }
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid #eccc68;
        box-shadow:
          0,
          0,
          0,
          2px #eccc68;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 25px;
      }
      #status {
        padding: 20px;
        font-size: 25px;
        font-weight: 500;
      }
      button{
        width: 150px;
        height: 40px;
        font-size: 18px;
        color: white;
        background-color: #ff4757;
        border: none;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div data-index="0" class="box">0</div>
      <div data-index="1" class="box">1</div>
      <div data-index="2" class="box">2</div>
      <div data-index="3" class="box">3</div>
      <div data-index="4" class="box">4</div>
      <div data-index="5" class="box">5</div>
      <div data-index="6" class="box">6</div>
      <div data-index="7" class="box">7</div>
      <div data-index="8" class="box">8</div>
    </div>
    <div id="status">Play Now</div>
    <button id="restart">Restart</button>
  </body>

</html>
